<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

            <option value="0.50">0.50</option>
            <option value="0.25">0.25</option>
            <option selected value="0">0</option>
          </select>

          <label for="cylinder1"> Cilindro </label>
          <img
            src="https://img.icons8.com/ios-glyphs/90/fa314a/minus-2-math.png"

            <option value="1.25">1.25</option>
            <option value="1.00">1.00</option>
            <option value="0.75">0.75</option>
            <option value="0.50">0.50</option>
            <option value="0.25">0.25</option>
            <option selected value="0">0</option>
          </select>

          <label for="axis1"> Eje </label>
          <input id="axis1" type="number" />

        <div class="container_form--positive">

            <option value="4.00">4.00</option>

            <option value="0.50">0.50</option>
            <option value="0.25">0.25</option>

            <option value="1.25">1.25</option>
            <option value="1.00">1.00</option>
            <option value="0.75">0.75</option>
            <option value="0.50">0.50</option>
            <option value="0.25">0.25</option>
            <option selected value="0">0</option>

            <option value="1.25">1.25</option>

            <option value="0.50">0.50</option>
            <option value="0.25">0.25</option>
            <option selected value="0">0</option>
          </select>
          <label> X </label>
          <input id="axis" type="number" />

            <option value="4.00">4.00</option>
            <option value="3.75">3.75</option>
            <option value="3.50">3.50</option>

            <option value="2.75">2.75</option>

            <option value="1.75">1.75</option>

            <option value="0.25">0.25</option>
            <option selected value="0">0</option>
          </select>
          <label> X </label>
          <input id="axis" type="number" />
        </div>
      </form>

</html>
