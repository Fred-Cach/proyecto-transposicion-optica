<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transposición Óptica</title>
  </head>
  <body>
    <div>
      <form>
        <div>
          <label for="InputTriángulo1">
            Escribe cuánto mide el 1er lado de tu triángulo:
          </label>
          <input id="InputTriángulo1" type="number" />
        </div>

        <div>
          <label for="InputTriángulo2">
            Escribe cuánto mide el 2do lado de tu triángulo:
          </label>
          <input id="InputTriángulo2" type="number" />
        </div>

        <div>
          <label for="InputTriángulo3">
            Escribe cuánto mide la base de tu triángulo:
          </label>
          <input id="InputTriángulo3" type="number" />
        </div>

        <button type="button" onclick="calcularPerimentroTriangulo()">
          Calcular el Perímetro
        </button>
        <button type="button" onclick="calcularAreaTriangulo()">
          Calcular el Área
        </button>
        <button type="button" onclick="calcularIso()">Calcular el Iso</button>
      </form>
    </div>
  </body>
</html>
