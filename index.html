<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Transposición Óptica</title>
  </head>
  <body>
    <main>
      <div class="container">
        <form class="container_form">
          <div class="container_form--negative">
            <div>
              <label for="sphereN"> Esf. </label>
              <select class="select_fixed" id="sphereN"></select>
            </div>

            <div>
              <label for="cylinderN"> Cil. </label>
              <!-- <img
                src="https://img.icons8.com/ios-glyphs/90/fa314a/minus-2-math.png"
                alt="Negativo"
              /> -->
              <select class="select_fixed" id="cylinderN"></select>
            </div>
            <div>
              <label for="axisN"> Eje </label>
              <input id="axisN" type="number" placeholder="0" />
            </div>
          </div>

          <div class="container_form--positive">
            <div>
              <label for="sphereP"> Esf. </label>
              <select class="select_fixed" id="sphereP"></select>
            </div>

            <div>
              <label for="cylinderP"> Cil. </label>
              <!-- <img
                src="https://img.icons8.com/ios-glyphs/90/26e07f/filled-plus-2-math.png"
                alt="Positivo"
              /> -->
              <select class="select_fixed" id="cylinderP"></select>
            </div>
            <div>
              <label for="axisP"> Eje </label>
              <input id="axisP" type="number" placeholder="0" />
            </div>
          </div>

          <!-- <div class="container_form--doubleC">
            <select class="select_fixed" id="sphere1"></select>
            <label> x </label>
            <input id="axis1" type="number" />
            <label> = </label>
            <select class="select_fixed" id="sphere2"></select>
            <label> x </label>
            <input id="axis2" type="number" />
          </div> -->
        </form>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
